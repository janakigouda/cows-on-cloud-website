    <script src="./index-2_files/parallax.js.download"></script>
    <script type="text/javascript">

        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
        
        
        var w = $(window).width();
       
        if(w < 640) {
            $('#scene').hide();
            $('#menu').fadeIn();
        }
        
        else {
        var h = $(window).height();
        var x = h*75/100;
        $(window).scroll(function() {    
        if ($(window).scrollTop() > x) {
            parallax.disable();
            $('#scene').hide();
            $('#menu').fadeIn();
        }
        
            else {
            parallax.enable();
            $('#scene').show();
            $('#menu').fadeOut();
            }    
            });
        }

    </script>
